<ion-header>

  <ion-navbar color="primary">
    <ion-title>Bebidas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let bebida of bebidas | async">
    <ion-item>
      <ion-thumbnail item-start>
        <img src={{bebida.img}}>
      </ion-thumbnail>
      <h2>{{bebida.Nombre}}</h2>
      <p>{{bebida.Sabor}}</p>
        <p>{{bebida.Precio}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
